<div class="flex-1 flex flex-col pt-3 gap-3 bg-gray-200 overflow-hidden">
  <ngx-voyage-title
    [path]="path()"
    (navigate)="openFolder.emit($event)"
  ></ngx-voyage-title>

  <div
    class="flex-1 pt-0 bg-white overflow-y-auto overflow-x-hidden rounded-tl-lg border border-gray-400"
  >
    <ngx-voyage-list
      [path]="path()"
      [files]="files()"
      [message]="message()"
      [loading]="loading()"
      (openFile)="openFile.emit($event)"
      (openFolder)="openFolder.emit($event)"
      (previewFile)="previewFile.emit($event)"
    ></ngx-voyage-list>
  </div>
</div>
