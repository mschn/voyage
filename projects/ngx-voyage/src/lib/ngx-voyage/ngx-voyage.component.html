<div class="flex-1 flex flex-col pt-3 gap-3 bg-gray-200 overflow-hidden">
  <ngx-voyage-title
    [path]="path()"
    (navigate)="openFolder.emit($event)"
  ></ngx-voyage-title>

  <div class="flex-1 pt-0 overflow-y-auto overflow-x-hidden">
    <ngx-voyage-list
      [path]="path()"
      [files]="files()"
      [message]="message()"
      (openFile)="openFile.emit($event)"
      (openFolder)="openFolder.emit($event)"
      (previewFile)="previewFile.emit($event)"
    ></ngx-voyage-list>
  </div>
</div>
