<div
  class="flex-1 flex flex-col pt-3 gap-3 bg-gray-200 dark:bg-gray-800 overflow-hidden"
>
  <ngx-voyage-title
    [path]="path()"
    (navigate)="openFolder.emit($event)"
  ></ngx-voyage-title>

  <div
    class="flex-1 pt-0 bg-white dark:bg-gray-900 overflow-y-auto overflow-x-hidden rounded-lg border border-gray-400 dark:border-gray-600"
  >
    <ngx-voyage-list
      [path]="path()"
      [files]="files()"
      [message]="message()"
      [loading]="loading()"
      (openFile)="openFile.emit($event)"
      (openFolder)="openFolder.emit($event)"
      (previewFile)="previewFile.emit($event)"
    ></ngx-voyage-list>
  </div>
</div>
