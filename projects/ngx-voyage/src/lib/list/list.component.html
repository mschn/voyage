<p-table
  [value]="files()"
  [scrollable]="true"
  scrollHeight="flex"
  stripedRows
  selectionMode="single"
  [tableStyle]="{ 'table-layout': 'fixed' }"
>
  <ng-template #header>
    <tr>
      <th class="w-4/5">Name</th>
      <th class="w-1/5">Size</th>
    </tr>
  </ng-template>
  <ng-template #body let-file>
    <tr (click)="onRowClick(file)" class="cursor-pointer">
      <td>
        <div
          class="flex flex-row gap-3 items-center"
          [ngClass]="{ 'text-gray-500': file.name.startsWith('.') }"
        >
          <img
            [src]="
              file.isDirectory ? '../assets/folder.svg' : '../assets/file.svg'
            "
            class="h-8"
          />
          <span class="truncate">{{ file.name }}</span>
        </div>
      </td>
      <td [ngClass]="{ 'text-gray-500': file.name.startsWith('.') }">
        @if (file.isDirectory) {
          --
        } @else if (file.isFile) {
          {{ prettyBytes(file.size) }}
        }
      </td>
    </tr>
  </ng-template>
</p-table>
