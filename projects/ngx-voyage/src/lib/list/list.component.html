<p-table
  #dataTable
  [value]="sortedFiles()"
  [scrollable]="true"
  scrollHeight="flex"
  stripedRows
  selectionMode="single"
  metaKeySelection="true"
  [(selection)]="selectedFile"
  [tableStyle]="{ 'table-layout': 'fixed' }"
  [customSort]="true"
  (sortFunction)="onSort($event)"
  [sortField]="sortField()"
  [sortOrder]="sortOrder()"
>
  <ng-template #header>
    <tr>
      <th pSortableColumn="name" class="max-w-0 w-3/5"
        >Name <p-sortIcon field="name"
      /></th>
      <th pSortableColumn="size" class="w-1/5"
        >Size <p-sortIcon field="size"
      /></th>
      <th pSortableColumn="modifiedDate" class="w-3/10"
        >Date <p-sortIcon field="modifiedDate"
      /></th>
    </tr>
  </ng-template>
  <ng-template #body let-file>
    <tr
      class="cursor-pointer"
      (contextmenu)="onContextMenu($event, file)"
      [pSelectableRow]="file"
      (dblclick)="onDoubleClick(file)"
      (mousedown)="onMouseDown($event)"
    >
      <td>
        <div
          class="flex flex-row gap-3 items-center"
          [ngClass]="{ 'text-gray-500': file.name.startsWith('.') }"
        >
          <div class="w-6 text-center">
            @if (file.isDirectory) {
              <i class="fa-solid fa-folder text-2xl"></i>
            } @else {
              <i class="fa-regular text-2xl {{ getFileIcon(file) }}"></i>
            }
          </div>
          <span class="truncate">{{ file.name }}</span>
        </div>
      </td>
      <td
        class="truncate"
        [ngClass]="{ 'text-gray-500': file.name.startsWith('.') }"
      >
        {{ prettyBytes(file.size) }}
      </td>
      <td>
        <div class="truncate">
          {{ formatDate(file) }}
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td colspan="3">
        @if (message()) {
          <ngx-voyage-message [message]="message()"></ngx-voyage-message>
        } @else {
          <ngx-voyage-message
            [message]="{ text: 'This folder is empty', type: 'info' }"
          ></ngx-voyage-message>
        }

        <!-- <div
          class="flex gap-3 items-center text-lg text-gray-500 justify-center my-6"
        >
          <i class="fa-regular fa-folder"></i>
          This folder is empty
        </div> -->
      </td>
    </tr>
  </ng-template>
</p-table>

<p-contextmenu #contextMenu [model]="menuItems"></p-contextmenu>

@let data = previewData();
@if (showPreview() && data) {
  <ngx-voyage-preview
    [name]="selectedFile()?.name ?? ''"
    [data]="data"
    (close)="showPreview.set(false)"
  ></ngx-voyage-preview>
}
