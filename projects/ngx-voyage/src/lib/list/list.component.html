<p-table
  [value]="files()"
  [scrollable]="true"
  scrollHeight="flex"
  stripedRows
  selectionMode="single"
  [tableStyle]="{ 'table-layout': 'fixed' }"
>
  <ng-template #header>
    <tr>
      <th pSortableColumn="name" class="w-4/5"
        >Name <p-sortIcon field="name"
      /></th>
      <th pSortableColumn="size" class="w-1/5"
        >Size <p-sortIcon field="size"
      /></th>
    </tr>
  </ng-template>
  <ng-template #body let-file>
    <tr (click)="onRowClick(file)" class="cursor-pointer">
      <td>
        <div
          class="flex flex-row gap-3 items-center"
          [ngClass]="{ 'text-gray-500': file.name.startsWith('.') }"
        >
          @if (file.isDirectory) {
            <i class="fa-solid fa-folder text-2xl"></i>
          } @else {
            <i class="fa-regular text-2xl {{ getFileIcon(file) }}"></i>
          }
          <span class="truncate">{{ file.name }}</span>
        </div>
      </td>
      <td [ngClass]="{ 'text-gray-500': file.name.startsWith('.') }">
        {{ prettyBytes(file.size) }}
      </td>
    </tr>
  </ng-template>
</p-table>
