<div class="flex flex-row items-center">
  <div class="bg-white rounded-lg w-full p-1">
    @for (fragment of pathWithRoot(); track fragment; let isLast = $last) {
      <p-button
        (onClick)="navigate.emit(fragment.path)"
        variant="text"
        size="small"
      >
        @if (fragment.path === "/") {
          <i class="fa-solid fa-desktop text-gray-600"></i>
        } @else {
          {{ fragment.name }}
        }
      </p-button>
      @if (!isLast) {
        <span class="text-gray-500">/</span>
      }
    }
  </div>

  <p-button (click)="op.toggle($event)" icon="pi" text="true" class="mx-3"
    ><i class="fa-solid fa-bars text-gray-600"></i
  ></p-button>
  <p-popover #op>
    <ngx-voyage-settings></ngx-voyage-settings>
  </p-popover>
</div>
