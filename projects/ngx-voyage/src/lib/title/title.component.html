<div class="p-3 bg-gray-200 flex flex-row">
  <div class="bg-white rounded-lg w-full p-1">
    @for (fragment of pathWithRoot(); track fragment; let isLast = $last) {
      <p-button
        (onClick)="navigate.emit(fragment.path)"
        variant="text"
        size="small"
      >
        @if (fragment.path === "/") {
          <i class="fa-solid fa-hard-drive"></i>
        } @else {
          {{ fragment.name }}
        }
      </p-button>
      @if (!isLast) {
        <span class="text-gray-500">/</span>
      }
    }
  </div>
</div>
