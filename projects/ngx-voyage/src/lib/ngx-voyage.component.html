<div class="p-3">
  <table class="w-full">
    @for (file of files(); track file.name) {
      <tr
        class="odd:bg-gray-100"
        [ngClass]="{ 'text-gray-500': file.name.startsWith('.') }"
        (click)="onRowClick(file)"
      >
        <td class="p-2 rounded-l-md">
          <div class="flex flex-row gap-3 items-center">
            <img
              [src]="
                file.isDirectory ? '../assets/folder.svg' : '../assets/file.svg'
              "
              class="h-8"
            />
            <span>{{ file.name }}</span>
          </div>
        </td>

        <td class="p-2 rounded-r-md">
          @if (file.isDirectory) {
            --
          } @else if (file.isFile) {
            {{ file.size }}
          }
        </td>
      </tr>
    }
  </table>
</div>
