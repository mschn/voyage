<div class="h-full w-full flex flex-row bg-gray-200 dark:bg-gray-800 p-2">
  <div
    class="p-3 pr-2 pl-0 flex flex-col items-center text-gray-500 dark:text-gray-400"
  >
    <div
      class="font-bold font-serif text-3xl rounded-lg h-[3.2rem] w-[3.2rem] pt-2 text-center"
    >
      <span class="absolute text-gray-800 dark:text-gray-100 left-6 top-6"
        >V</span
      >
      <i class="fa-solid fa-cloud text-[#bcbcbc] dark:text-gray-600"></i>
    </div>
    <div class="mt-auto text-xl">
      <a href="https://github.com/mschn/voyage" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </div>
    <div class="text-sm">{{ version.value() }}</div>
  </div>

  <ngx-voyage
    class="flex-1"
    [path]="path()"
    [files]="files()"
    [message]="message()"
    [loading]="filesResource.isLoading()"
    (openFolder)="openFolder($event)"
    (openFile)="openFile($event)"
    (previewFile)="getFileContent($event)"
  ></ngx-voyage>
</div>
