<div class="h-full w-full flex flex-row">
  <div class="p-3 px-2 bg-gray-200 flex flex-col items-center">
    <div class="font-bold font-serif text-2xl mt-1">
      <img src="voyage.svg" class="h-10 w-10" />
    </div>
    <div class="text-gray-500 mt-auto text-xl">
      <a href="https://github.com/mschn/voyage" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </div>
    <div class="text-sm text-gray-500">{{ version.value() }}</div>
  </div>

  <ngx-voyage
    class="flex-1"
    [path]="path()"
    [files]="files()"
    [message]="message()"
    [loading]="filesResource.isLoading()"
    (openFolder)="openFolder($event)"
    (openFile)="openFile($event)"
    (previewFile)="getFileContent($event)"
  ></ngx-voyage>
</div>
