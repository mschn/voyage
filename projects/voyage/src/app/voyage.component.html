<div class="h-full w-full flex flex-col">
  <ngx-voyage
    class="flex-1"
    [path]="path()"
    [files]="files()"
    (openFolder)="openFolder($event)"
    (openFile)="openFile($event)"
  ></ngx-voyage>
  <div
    class="p-3 text-right text-sm bg-gray-100 text-gray-500 border-t border-gray-200"
    ><a href="https://github.com/mschn/voyage" target="_blank"
      >Voyage {{ version.value() }}</a
    ></div
  >
</div>
