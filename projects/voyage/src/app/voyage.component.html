<div class="h-full w-full flex flex-col bg-gray-200 dark:bg-gray-800">
  <ngx-voyage
    [path]="path()"
    (pathChange)="openFolder($event)"
    [files]="files()"
    [message]="message()"
    [loading]="filesResource.isLoading()"
    (openFile)="openFile($event)"
    (previewFile)="getFileContent($event)"
    (renameFile)="renameFile($event)"
    styleClass="p-0!"
  >
    <ng-template #header>
      <div class="font-bold text-2xl">
        <div class="mb-3 mt-2 pl-3 text-gray-800 dark:text-gray-200"
          >Voyage</div
        >
      </div>
    </ng-template>
    <ng-template #footer>
      <a
        href="https://github.com/mschn/voyage"
        target="_blank"
        class="text-gray-600"
        >Voyage {{ version.value() }}</a
      >
    </ng-template>
  </ngx-voyage>
</div>
